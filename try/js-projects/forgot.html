<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cara | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="forgot.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="logo">
            <img class="img-fluid" src="images/logo.png" alt="" />
          </div>
          <div class="form">
            <h1 class="heading">
              <span class="position-relative"
                >Forgot Password?
                <img class="position-absolute" src="sgdb.svg" alt=""
              /></span>
            </h1>
            <p class="new-signup">
              Enter your email address that you used to register. We'll send you
              an OTP to reset your password.
            </p>
            <form class="row g-3">
              <div class="col email">
                <label for="validationDefault01" class="form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="validationDefault01"
                  placeholder="Enter Email"
                  required
                />
              </div>

              <div class="col-12 OTP">
                <label for="validationDefault02" class="form-label"
                  >Enter OTP</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault02"
                  required
                  placeholder="OTP"
                />
              </div>
              <div class="col-12 password">
                <label for="validationDefault03" class="form-label"
                  >New Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="validationDefault03"
                  required
                  placeholder="Enter Password"
                />
              </div>
              <div class="col-12 confirm-password">
                <label for="validationDefault04" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="validationDefault04"
                  required
                  placeholder="Re-enter Password"
                />
              </div>

              <div class="col-12">
                <button id="otp" class="btn" type="submit">Send OTP</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-6">
          <img class="img-fluid" src="images/forgot_pass.jpg" alt="" />
        </div>
      </div>
    </div>
    <script src="forgot.js"></script>
  </body>
</html>
