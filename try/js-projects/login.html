<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cara | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-6">
          <div class="logo">
            <img class="img-fluid" src="images/logo.png" alt="" />
          </div>
          <div class="form">
            <h1 class="heading">
              Welcome! Please log in to <br />
              <span class="position-relative"
                >access your account.
                <img class="position-absolute img-fluid" src="sgdb.svg" alt=""
              /></span>
            </h1>
            <p class="new-signup">
              New to Cara? <a href="singnup.html">Signup</a>
            </p>
            <form class="row g-3">
              <p class="incorrect">Email and Password is incorrect</p>
              <div class="col">
                <label for="validationDefault01" class="form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control email"
                  id="validationDefault01"
                  placeholder="Enter Email"
                  required
                />
              </div>

              <div class="col-12">
                <label for="validationDefault03" class="form-label"
                  >Password</label
                >
                <input
                  type="text"
                  class="form-control password"
                  id="validationDefault03"
                  placeholder="Enter Password"
                  required
                />
              </div>

              <div class="col-12">
                <div class="forgot">
                  <a href="forgot.html">Forgot Password?</a>
                </div>
              </div>
              <div class="col-12">
                <button class="btn js-submit" type="submit">Submit form</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 banner">
          <img class="img-fluid" src="images/login.png" alt="" />
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
