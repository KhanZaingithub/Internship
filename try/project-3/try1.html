<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="try1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid text-center my-3">
      <div class="row">
        <div class="row mx-auto my-auto justify-content-center">
          <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <div class="col-md-3">
                  <div class="card mx-1">
                    <div class="card-img card-img-top">
                      <div class="card-img-container">
                        <img alt="Slide 1" src="images/image-1.jpg" />
                      </div>
                    </div>
                    <div class="card-img-overlay">Slide 1</div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="col-md-3">
                  <div class="card mx-1">
                    <div class="card-img card-img-top">
                      <div class="card-img-container">
                        <img alt="Slide 2" src="images/image-2.jpg" />
                      </div>
                    </div>
                    <div class="card-img-overlay">Slide 2</div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="col-md-3">
                  <div class="card mx-1">
                    <div class="card-img">
                      <div class="card-img-container">
                        <img alt="Slide 3" src="images/image-3.jpg" />
                      </div>
                    </div>
                    <div class="card-img-overlay">Slide 3</div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="col-md-3">
                  <div class="card mx-1">
                    <div class="card-img">
                      <div class="card-img-container">
                        <img alt="Slide 4" src="images/image-4.jpg" />
                      </div>
                    </div>
                    <div class="card-img-overlay">Slide 4</div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="col-md-3">
                  <div class="card mx-1">
                    <div class="card-img">
                      <div class="card-img-container">
                        <img alt="Slide 5" src="images/image-5.png" />
                      </div>
                    </div>
                    <div class="card-img-overlay">Slide 5</div>
                  </div>
                </div>
              </div>
            </div>
            <a
              class="carousel-control-prev bg-transparent w-aut"
              href="#myCarousel"
              role="button"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
            </a>
            <a
              class="carousel-control-next bg-transparent w-aut"
              href="#myCarousel"
              role="button"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div id="visible" class="d-none d-md-block"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="try1.js"></script>
  </body>
</html>
