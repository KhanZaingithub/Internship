<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- local css -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="bi bi-basket2-fill"></i>Grocery</a>
            <button class="navbar-toggler order-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="ml-auto order-lg-2">
                <button id="search" class="btn btn-outline-success"><i class="bi bi-search"></i></button>
                <button class="btn btn-outline-success"><i class="bi bi-cart-fill"></i></button>
                <button class="btn btn-outline-success"><i class="bi bi-person-circle"></i></button>
            </div>
            <form class="d-flex form" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="collapse navbar-collapse order-lg-1" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " aria-current="page" href="#">Products</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " aria-current="page" href="#">Categories</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " aria-current="page" href="#">Reviews</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " aria-current="page" href="#">Blogs</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- local script -->
    <script src="script.js"></script>

</body>

</html>
