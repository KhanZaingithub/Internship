<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- local css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><i class="bi bi-basket2-fill"></i>Grocery</a
        >
        <button
          class="navbar-toggler order-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="ml-auto order-lg-2">
          <button id="search" class="btn btn-outline-success">
            <i class="bi bi-search"></i>
          </button>
          <button id="cart" class="btn btn-outline-success">
            <i class="bi bi-cart-fill"></i>
          </button>
          <button id="login" class="btn btn-outline-success">
            <i class="bi bi-person-circle"></i>
          </button>
        </div>
        <form class="d-flex form" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="container rounded p-1 cart">
          <div class="row">
            <div class="col">
              <img class="img-fluid p-2" src="images/image-1.jpg" alt="" />
            </div>
            <div class="col">
              <p>Watermelon</p>
              <span id="span">$4.99/- </span>
              <span>Qty:1</span>
            </div>
            <div class="col-3 d-flex align-items-center">
              <i class="bi bi-trash"></i>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img class="img-fluid p-2" src="images/image-2.jpg" alt="" />
            </div>
            <div class="col">
              <p>Chicken</p>
              <span id="span">$4.99/- </span>
              <span>Qty:1</span>
            </div>
            <div class="col-3 d-flex align-items-center">
              <i class="bi bi-trash"></i>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img class="img-fluid p-2" src="images/image-3.jpg" alt="" />
            </div>
            <div class="col">
              <p>Onion</p>
              <span id="span">$4.99/- </span>
              <span>Qty:1</span>
            </div>
            <div class="col-3 d-flex align-items-center">
              <i class="bi bi-trash"></i>
            </div>
          </div>
          <div class="row">
            <div class="col-12" id="total">
              <p>Total : $20/-</p>
            </div>
            <div class="col-12 p-3" style="padding-top: 0px !important">
              <button style="width: 100%" class="btn btn-outline-success">
                Checkout
              </button>
            </div>
          </div>
        </div>
        <div class="container rounded login">
          <div class="row">
            <div class="col-12">
              <p>Login Now</p>
            </div>
            <hr>
            <div class="col-12">
              <form class="row g-3">
                <div class="col-12">
                  <label for="validationServer01" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationServer01"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-12">
                  <label for="validationServer02" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="validationServer02"
                    value="hel"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-12" style="text-align: right">
                  <a id="forgot" href="#">Forgot password?</a>
                </div>
                <div class="col-12">
                  <button id="submit" class="btn btn-primary" type="submit">
                    Login
                  </button>
                </div>
                <div class="col-12">
                  <h6 style="font-weight: 400;font-size: 0.8rem;text-align: center;">
                    Dont't have an account? <a id="forgot" href="#">Signup</a>
                  </h6>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div
          class="collapse navbar-collapse order-lg-1"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Blogs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row bg" style="margin: 0px;">
        <div style="background-color: black; opacity: 0.25;height: 100%;">
        </div>
        <div class="col-6" style="padding: 0px;" id="text">
            hello
        </div>

    </div>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- local script -->
    <script src="script.js"></script>
  </body>
</html>
