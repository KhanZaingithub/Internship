<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 id="heading">1 Hour Timer</h1>
      <div class="cards">
        <div class="card days">
          <div class="flip-card">
            <div class="top-half">00</div>
            <div class="bottom-half">00</div>
          </div>
          <p>Days</p>
        </div>

        <div class="card hours">
          <div class="flip-card">
            <div class="top-half">00</div>
            <div class="bottom-half">00</div>
          </div>
          <p>Hours</p>
        </div>

        <div class="card minutes">
          <div class="flip-card">
            <div class="top-half">00</div>
            <div class="bottom-half">00</div>
          </div>
          <p>Minutes</p>
        </div>

        <div class="card seconds">
          <div class="flip-card">
            <div class="top-half">00</div>
            <div class="bottom-half">00</div>
          </div>
          <p>Seconds</p>
        </div>
      </div>
      <button>Change time</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
