<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
    <!-- Bootsrtap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Review</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <input id="search" onkeyup="search()" type="text" class="form-control mt-2 mb-2" placeholder="Searchitems" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <p id="heading">Our Reviews</p>
        </div>
      </div>
      <div class="row" id="products">
        <div class="col products">
          <div class="card" style="width: 18rem">
            <div class="image">
              <img
                id="image"
                src="New Project.png"
                class="card-img-top"
                alt="..."
              />
            </div>

            <div class="card-body">
              <p id="number">1</p>
              <p id="name" class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
            </div>
            <div class="buttons">
              <button type="button" id="previous" class="btn btn-primary">
                previous
              </button>
              <button type="button" id="next" class="btn btn-primary">
                next
              </button>
            </div>
            <button type="button" id="suprise" class="btn btn-primary">
              suprise me
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <button type="button" id="show" class="btn btn-primary">
            Show all
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
