<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <!-- Bootsrtap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Counter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Counter</h1>
                <h2 id="count"></h2>

                <button type="button" id="decrease" class="btn btn-outline-dark">Decrease</button>
                <button type="button" id="reset" class="btn btn-outline-dark">Reset</button>
                <button type="button" id="increase" class="btn btn-outline-dark">Increase</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
