<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Sizer</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="container mb-2">
      <div class="row" id="row1">
        <div class="col-lg-6 upper-part" id="container-img-js">
          <input id="js-input" type="file"  @input="openFile" />
          <button type="button" class="rounded btn btn-primary">
            <i class="bi bi-cloud-arrow-up"></i>
          </button>
          <p class="mt-2 para">browse file to upload</p>
        </div>
        <div class="col-lg-6 lower-element">
          <div class="row">
            <div class="col mb-2 mt-3">
              <div class="text-para">
                <p>Compress image size and format</p>
              </div>
              <div class="content">
                <div>
                  <label for="exampleInputNumber" class="form-label"
                    >Width</label
                  >
                  <input
                    type="number"
                    id="width-js"
                    class="form-control"
                    aria-label="Amount (to the nearest dollar)"
                  />
                </div>
                <div>
                  <label for="exampleInputNumber" class="form-label"
                    >Height</label
                  >
                  <input
                    type="number"
                    id="height-js"
                    class="form-control"
                    aria-label="Amount (to the nearest dollar)"
                  />
                </div>
              </div>
            </div>
            <div class="col content mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked1"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Lock aspect ratio
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Reduce quality
                </label>
              </div>
            </div>
            <div class="col download">
              <button id="reset" type="button" class="rounded btn btn-primary">
                Reset
              </button>
              <button
                id="download"
                type="button"
                class="rounded btn btn-primary"
              >
                Download Image
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
