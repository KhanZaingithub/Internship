<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="index.html"
          ><span style="color: white">Merx</span><span id="red">press</span></a
        >
      </div>
      <div class="login-box">
        <h1>Welcome Back</h1>
        <p>Connected with you all the way</p>
        <form id="myForm">
          <div class="textbox">
            <label for="email">Email or Phone numbers</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your Email Phone numbers"
              required
            />
            <p class="email_validate">Invalid email address</p>
          </div>
          <div class="textbox">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <p class="name_validate">Invalid password</p>
          </div>
          <button type="submit" class="btn">Login</button>
          <a href="#"><p class="forgot">Forgot Password?</p></a>
          <div class="sign_in">
            <span>Donâ€™t have an account?</span
            ><a href="signup.html"> Sign up</a>
          </div>
        </form>
      </div>
    </div>
    <script src="sigup.js"></script>
  </body>
</html>
